<mat-toolbar id="navbar">
  <img routerLink="" src="../../assets/images/logo.png" height="61" width="98" alt="logo" class="logo-image"/>
  <span class="example-spacer"></span>
    <mat-form-field class="search-input">
      <mat-label>Search input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button matSuffix mat-icon-button aria-label="Search" (click)="value=''">
         <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

  <button mat-icon-button class="filter-icon">
    <mat-icon>filter_alt</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button routerLink="/user-info" type="button" class="regular-button">Account</button>
  <button routerLink="/log-in" type="button" class="regular-button">LOG IN</button>
  <button routerLink="/register" type="button" class="regular-button">Register</button>
</mat-toolbar>
