<body>
    <div class="shadow">
<form [formGroup]="changePasswordForm">
    <label for="oldPassword">Old Password:</label>
    <input type="password" id="oldPassword" name="oldPassword" formControlName="oldPassword" required>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" formControlName="newPassword" required>

    <label for="confirmPassword">Confirm New Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>

    <button type="submit" (click)="saveChanges()">Change Password</button>
</form>
    </div>
</body>
