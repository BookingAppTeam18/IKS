<body>

<div class="shadow">
    <form [formGroup]="editUserForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" name="firstName">
          </div>
          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" name="lastName">
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" name="address">
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName="phone" name="phone">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" name="email">
          </div>
  <div>
    <button type="submit" (click)="onSave()">Save</button>
    </div>
  </form>
</div>

</body>
