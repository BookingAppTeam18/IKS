<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<div>
  <div id = "profile_picture_frame">
    <img [src] = "accommodationDetailsDTO.accommodationDTO.gallery[0]" alt="PROFILNA SLIKA" id="profile_picture">
  </div>
  <div>
    <div class="info_frame">
      <div id="user_info_text">
        <label>Accommodation info</label>
      </div>
      <div class="info_container">
        <div class="info_row">
          <label>Name: {{accommodationDetailsDTO.accommodationDTO.name}}</label>
        </div>
        <div class="info_row" (click)="navigateToUserInfo(accommodationDetailsDTO.accommodationDTO.ownerId)">
          <label >Owner: {{accommodationDetailsDTO.accommodationDTO.ownerId}}</label>
        </div>
        <div class="info_row">
          <label>Location: {{accommodationDetailsDTO.accommodationDTO.location}}</label>
        </div>
        <div>
          <label>Benefits</label>
          <mat-divider></mat-divider>
          <div>

            <mat-grid-list cols="4" rowHeight="5:3">
              <mat-grid-tile *ngFor="let benefit of accommodationDetailsDTO.accommodationDTO.benefits">
                <mat-icon
                  aria-hidden="false"
                  aria-label="Example home icon"
                  [matTooltip]=getBenefitIcon(benefit)
                >
                  {{ getBenefitIcon(benefit)}}
                </mat-icon>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
        <div class = "button">
          <button type="submit" (click)="navigateToEditAccommodation()">Edit</button>
        </div>
      </div>
    </div>

    </div>
  </div>

<div class="reserve" *ngIf="isGuest(currentUser.userType)">
  <app-reserve></app-reserve>
</div>


<div class="comments">
  <app-comments [comments]="accommodationDetailsDTO.commentsDTO"></app-comments>
</div>
<div class="mapa">
  <app-map></app-map>
</div>

</body>
