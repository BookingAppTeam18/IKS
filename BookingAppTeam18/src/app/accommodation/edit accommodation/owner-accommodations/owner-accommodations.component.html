

<div id="cards">
    <div class="column" *ngFor="let accommodation of accommodations">
        <div class="card" [routerLink]="'/details/' + accommodation.id">
            <img [src]="accommodation.gallery[0]" alt="Avatar">
            <h4><b>{{ accommodation.name }}</b></h4>
            <div class="container">
                <div class="details">
                    <p>Price: {{ accommodation.nextPrice }}</p>
                    <p>Location: {{ accommodation.location }}</p>
                    <p>ID: {{ accommodation.id }}</p>
                </div>
                <div class="icon">
                    <img src="https://picsum.photos/50/50" alt="Icon">
                </div>
            </div>
        </div>
    </div>
</div>
