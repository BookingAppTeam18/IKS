<form [formGroup]="createAccommodationForm">
  <div class="info">
    <label>Informations about apartment*</label>
    <input type="text" placeholder="Name">
    <input type="number" placeholder="Min number of guests">
    <input type="number" placeholder="Max number of guests">
    <div class="custom-select" style="width:200px;">
      <select>
        <option value="0">Type</option>
        <option value="1">Room</option>
        <option value="2">Hotel</option>
      </select>
    </div>
    <div class="custom-select" style="width:200px;">
      <select>
        <option value="0">Benefits</option>
        <option value="1">WiFi</option>
        <option value="2">Kitchen</option>
      </select>
    </div>
    <textarea placeholder="Description"></textarea>
  </div>
  <div class="view-img">
    <label>View images</label>
  </div>
  <div class="upload-img">
    <button><mat-icon>cloud_upload</mat-icon></button>
  </div>
  <div class="arrow">
    <button (click)="create()"><img alt="strelica" src="../../assets/images/shape.png"></button>
  </div>
</form>
