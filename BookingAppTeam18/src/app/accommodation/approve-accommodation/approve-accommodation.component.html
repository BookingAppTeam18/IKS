

<div id="cards">
    <div class="column" *ngFor="let accommodation of accommodations; let i = index">
        <div class="card">
            <img [src]="accommodation.gallery[0]" alt="Avatar">
            <h4><b>{{ accommodation.name }}</b></h4>
            <div class="edit-button">
                <button (click)="approveAccommodation(i)" class="left-button">Approve</button>
<!--                <button>  Edit Availability</button>-->
                <button (click)="viewDetails(i)" class="right-button">Details</button>
                <button (click)="rejectAccommodation(i)" class="right-button">Reject</button>
            </div>
            <div class="container">


                <div class="details">
                    <p>Location: {{ accommodation.location }}</p>
                </div>
                <div class="icon">
                    <img src="https://picsum.photos/50/50" alt="Icon">
                </div>
            </div>
        </div>
    </div>
</div>
