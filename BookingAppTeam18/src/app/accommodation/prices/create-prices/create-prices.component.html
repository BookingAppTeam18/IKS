<form class="form-info" [formGroup]="createPriceForm">
  <div class="container">
    <div class="calendar">
      <mat-form-field class="inputi">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" formControlName="startDate">
          <input matEndDate placeholder="End date" formControlName="endDate">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="info-price">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Price per date" formControlName="amount">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </p>
      <div class="total">
        <mat-label>Total price: </mat-label>
      </div>
      <div class="dugmad">
        <mat-radio-group>
          <mat-radio-button value="option1">End of year</mat-radio-button>
          <mat-radio-button value="option2">Every weekend</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="dodaj-dugme">
        <button (click)="create()" type="submit"> Add </button>
      </div>
    </div>
  </div>
</form>

<div class="iznad">
  <div class="table-of-prices">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Start Date -->
      <ng-container matColumnDef="Start Date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <!-- End Date -->
      <ng-container matColumnDef="End Date">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Remove -->
      <ng-container matColumnDef="Skloni">
        <th mat-header-cell *matHeaderCellDef> Skloni </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
