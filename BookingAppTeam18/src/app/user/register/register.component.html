<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
<div class="shadow">
  <div class="register-form">
    <form method="post" class="form">
      <div class="left-form">
        <div class="form-group">
          <label>First Name*</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label>Last Name*</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label>Phone number*</label>
          <input type="text" id="phone-number" name="phone-number" required>
        </div>
        <div class="form-group">
          <label>Email*</label>
          <input type="text" id="email" name="email" required placeholder="Email">
        </div>
      </div>
      <div method="post" class="right-form">
        <div class="form-group">
          <label>Address*</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label>Create password*</label>
          <input type="text" id="create-password" name="create-password" required>
        </div>
        <div class="form-group">
          <label>Confirm password*</label>
          <input type="text" id="confirm-password" name="confirm-password" required>
        </div>
<!--        <div class="form-group-radioBTN">-->
<!--          <label>User type*</label>-->
<!--          <input type="radio" id="owner" name="owner" value="OWNER">-->
<!--          <label for="owner">Owner</label><br>-->
<!--          <input type="radio" id="guest" name="guest" value="GUEST">-->
<!--          <label for="guest">Guest</label><br>-->
<!--        </div>-->
      </div>
      <button type="button">Sign Up</button>
    </form>
  </div>
</div>
</body>
